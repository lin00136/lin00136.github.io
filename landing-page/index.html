<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

  <header class="header"> 
    <div class="logo">
      <img src="img/logo.png" alt="Logo" width="150" height="150">
    </div>  
         
    <h1>Want to be your own boss?</h1>
        <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
  </header>
    <div class="background">
      <img src="img/scooter.png" alt="Logo" width="100%" height="100%">
    </div>    
 
  <main>
    <div class="container">  
      <form id="contact" action="" method="post">
        <h3>Apply Now</h3>
        <h4>Enter your info below</h4>
        <fieldset>
          <input placeholder="First Name" type="text" id="contact-form">
        </fieldset>
        <fieldset>
          <input placeholder="Last Name" type="text" id="contact-form" >
        </fieldset>
        <fieldset>
          <input placeholder="Phone Number" type="tel" id="contact-form">
        </fieldset>
        <fieldset>
          <input placeholder="Email Address" type="email" id="contact-form">
        </fieldset>
        <fieldset>
          <label for="term">
              <input type="checkbox" name="term" id="term" value="yes" checked>
              <p>I agree to dash terms</p>
          </label>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-form" >DRIVE WITH US</button>
        </fieldset>
          <p class="copyright">Already applied? <a href="https://www.youtube.com/watch?v=gMLeRX3-ZzY" target="_blank" title="application status">Check your application status here</a></p>
  
      </form>  
    </div>
  </main>
</body>


<footer>
    <h5>See how much you can earn with Dash.</h5>
      <p>how many hours do you want to drive with us this week?</p>
    <div class="calculate">
      <fieldset>
        <input placeholder="Hours" type="hours" id="hours">
      </fieldset>
      <fieldset>
        <input placeholder="City" type="city" id="city" >
      </fieldset>
      <fieldset>
        <button name="calculate" type="calculate" id="calculate" >CALCULATE</button>
      </fieldset>
    </div>
    <div class="icon">
      <a href="www.facebook.com">
        <img border="0" src="img/facebook.svg" />
      </a>
      <a href="www.instagram.com">
        <img border="0" src="img/instagram.svg" />
      </a>
      <a href="www.twitter.com">
        <img border="0" src="img/twitter.svg" />
      </a>
      <a href="www.linkedin.com">
        <img border="0" src="img/linkedin.svg" />
      </a>
    </div>
</footer>
</html>
