<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="countdown" class="container">
        <div class="col-md-8 col-md-offset-2">
            <div class="countdown-form">
                <h1 class="set-countdown-title text-center text-primary">Set Countdown Date</h1>
                <form action="#" method="post" name="my-form" id="my-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Title" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <select class="form-control" name="year" id="year">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="month">Month</label>
                        <select class="form-control" name="month" id="month">
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="day">Day</label>
                        <select class="form-control" name="day" id="day">
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="get-countdown">Get Countdown</button>
                </form>
            </div>
            <div class="countdown-wrapper">
                <h1 class="countdown-title text-center text-primary"></h1>
                <span class="day-wrapper">00</span>
                <span class="f">:</span>
                <span class="hour-wrapper">00</span>
                <span class="f">:</span>
                <span class="minute-wrapper">00</span>
                <span class="f">:</span>
                <span class="second-wrapper">00</span>
                <div class="change">
                    <button type="button" class="btn btn-default" id="change-countdown">Change Countdown</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
